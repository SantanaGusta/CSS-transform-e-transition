<!DOCTYPE html>
<title>atividades</title>
<html>
<head>
    <style>
        /* Estilos para o Exercício 1 - Botão de Destaque */
        .highlight-button {
            width: 100px;
            height: 40px;
            background-color: #3498db;
            color: white;
            transition: all 0.3s ease;
        }

        .highlight-button:hover {
            transform: scale(1.1);
            background-color: #e74c3c;
        }

        /* Estilos para o Exercício 2 - Carta Virada */
        .card {
            width: 200px;
            height: 300px;
            background-color: #3498db;
            transition: transform 1s ease;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        /* Estilos para o Exercício 4 - Mousedown */
        .resize-on-click {
            width: 100px;
            height: 100px;
            background-color: #27ae60;
            transition: all 0.3s ease;
        }

        .resize-on-click:active {
            transform: scale(1.2);
        }

        /* Estilos para o Exercício 5 - Formulário */
        input {
            width: 200px;
            height: 30px;
            transition: all 0.3s ease;
        }

        input:focus {
            transform: scale(1.1);
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Exercício 1 - Botão de Destaque -->
    <button class="highlight-button">Botão de Destaque</button>

    <br><br>

    <!-- Exercício 2 - Carta Virada -->
    <div class="card"></div>

    <br><br>

    <!-- Exercício 4 - Mousedown -->
    <div class="resize-on-click"></div>

    <br><br>

    <!-- Exercício 5 - Formulário -->
    <input type="text" placeholder="Campo 1">
    <br>
    <input type="text" placeholder="Campo 2">
    <br>
    <input type="text" placeholder="Campo 3">
</body>
<link rel="stylesheet" type="text/css" href="atividadeLucas.css">
</html>
